<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/estyle.css" />
    <link rel="shortcut icon" href="src/imgs/lol.ico" type="image/x-icon" />
    <title>League of legends</title>
  </head>

  <body>
    <main class="loginscream">
      <div class="wrapper1">
        <div class="login">
          <img
          class="leagueimg"
          src="src/imgs/logo.png"
          alt="league of legends icon"
        />
          <h3 class="logintex">Fazer login</h3>
          <form class="formlogin" action="login.js">
            <input
              type="text"
              name="username"
              id="iusername"
              placeholder="    nome de usuario"
              autocomplete="off"
            />
            <input
              type="password"
              name="password"
              id="ipassword"
              placeholder="     senha"
              autocomplete="off"
            />
          </form>
          <div class="buttons">
            <div class="facebutton">
              <img src="src/imgs/facebook-icon.png" alt="" />
            </div>
            <div class="googlebutton">
              <img src="src/imgs/google-icon.png" alt="" />
            </div>
            <div class="applebutton">
              <img src="src/imgs/apple-icon.png" alt="" />
            </div>
          </div>
          <div class="toremember">
            <label for="iremenber">
            <input type="checkbox" name="remenber" id="iremenber" />
            <span class="to">Manter Login</span>
          </label>
          </div> 
        </div>
        <div class="loginzone">
          <div class="icon">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <div class="account">
            <a href="#">NÃO CONSEGUE INICIAR SESSÃO? </a>
            <a href="#">CRIAR CONTA</a>
          </div>
        </div>
      </div>
      <div class="wrapper2"></div>
    </main>
    <script
      src="https://kit.fontawesome.com/a292cc1d84.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
